<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>My first Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>
  <style>
    .flip-list-move {
      transition: transform 1s;
    }

    .box {
      background-color: rgb(255, 210, 210);
      height: 322px;
      width: 200px;
      float: left;
      border-style: solid;
      border-width: 1px;
      margin: 10px;
      padding: 10px;
      box-shadow: 2px 2px 4px #000000;
      border-radius: 3px;
      position: relative;
      transition: transform .2s; /* Animation */
    }

    body {
      font-family: sans-serif;
      background-color: white;
    }
    .button {     
      background-color: Transparent;
      background-repeat:no-repeat;
      border: none;     
  }
  </style>
</head>

<body>
  <div id="app">
    <button v-on:click="filterType">Filter</button>
    <button>CFT</button>
    <button>IP</button>
    <button>UNIVERSIDAD</button>
    <button>Gratuidad</button>
    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">

    <br>
    <span v-if="info">

      <h1>Estas son mis cartas</h1>

      <p>Las personas que solo tienen cuarto medio tienen en promedio
        sueldos de <span style="font-size: 16px;">$300.000</span>. 
      </p>


      <div v-for="car in info">
        <div class="box">

          <div style="position: absolute; top: 10px; left: 15px;">
              <span style="font-size: 48px;">{{ car.acreditacion }}</span>
          </div>
          <div style="position: absolute; top: 14px; right: 15px; width: 160px; text-align: right; overflow: hidden;">
              {{ car.institucion }} 
          </div>

            <div style="text-align: center;">
              <h4 style="height: 40px; margin-top: 70px; overflow: hidden;">
                  {{car.nombre}}
              </h4>

              <div style="text-align: center; width: 100%;">
                  <h3 style="font-size: 30px;"> ${{car.ingreso}}</h3>
                  <small>{{car.empleabilidad}}% empleabilidad 1er ano</small>
              </div>


            </div>
            

            <div style=" position: absolute; bottom: 20px; width: 100%; left:0px;" >
              <div style="position: relative; text-align: center; width: 100%;">
                  <span style="font-size: 14px;"> {{car.dureacion/2}} anos x ${{car.arancel}}</span>
              </div>
            </div>
        </div>
      </div>






    </span>

  </div>

  <script src="script.js"></script>

</body>

</html>
