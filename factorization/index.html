<title>Factorization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <style >
        button{
          height: 70px;
          width: 70px;
          font-size: 24px;
          border-radius: 2px;
          margin: 1px;
          background-color: white;
        }
        button:active{
          color: gray;
        }
        body{
        background-color: rgb(215, 243, 252);
        font-family: 'Avenir', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: center;
        color: #2c3e50;

        }

        </style>
</head>

<body>
        <div id="fp" class="hello">

                <div style="width: 100px; hight: 100px; background-color: green; position: fixed; top:0px; left:0px;">
            
            
                </div>
            
                <p>score: {{ score }}</p>
            
                <h1>  {{ v }}<sup>2</sup>{{ b }} {{ c }} </h1>
            
                <div style="width: 100%; padding-top: 15px; padding-bottom: 15px; background-color: white;">
            
                  <h1>( {{ v }} <span @click="r1 = '_'"> {{ r1 }} </span> <span @click="r2 = '_'"> {{ r2 }} </span> )  ( {{ v }} <span @click="r3 = '_'"> {{ r3 }} </span> <span @click="r4 = '_'"> {{ r4 }} </span> )</h1>
            
            
                </div>
            
            
                <br>
                <button @click="put_char('7')">7</button>
                <button @click="put_char('8')">8</button>
                <button @click="put_char('9')">9</button>
            
                <br>
                <button @click="put_char('4')">4</button>
                <button @click="put_char('5')">5</button>
                <button @click="put_char('6')">6</button>
                <br>
            
            
                <button @click="put_char('1')">1</button>
            
                <button @click="put_char('2')">2</button>
                <button @click="put_char('3')">3</button>
                <br>
                <button @click="put_char('-')">-</button>
            
            
                <button @click="put_char('0')">0</button>
                <button @click="put_char('+')">+</button>
            
            
            
                <br>
                <button @click="check" style="background-color: green;"><i  style="color:white;" class="fas fa-check"></i></button>
            
            
              </div>
<script>
    var vm = new Vue({
        el: '#fp',
        data: {
            score: 0,
            num_one: 9,
            num_two: 5,
            r1: '_',
            r2: '_',
            r3: '_',
            r4: '_',
            v: 'x',
            w: ''
        },
        computed: {
    b: function () {
      var sum = this.num_one + this.num_two;
      if (sum > 0) {
        return ' + ' + sum + this.v
      } else if (sum < 0) {
        return ' - ' + -sum + this.v
      } else {
        return ''
      }
    },
    c: function () {
      var mult = this.num_one * this.num_two;
      if (mult > 0) {
        return ' + ' + mult
      } else if (mult < 0) {
        return ' - ' + -mult
      } else {
        return ''
      }
    }
  },
  methods: {
    active: function () {
      for (let i = 0; i < 4; i++) {
        if ([this.r1, this.r2, this.r3, this.r4][i] == '_') {
          return i
        }  
      }
      return -1
    },
    put_char: function (value) {
      var tar = this.active()
      switch (tar) {
        case 0:
          this.r1 = value
          break;
        case 1:
          this.r2 = value
          break;
        case 2:
          this.r3 = value
          break;
        case 3:
          this.r4 = value
          break;
        default:
          break;
      }
    },
    valid: function () {
      
      this.r2 = + this.r2
      this.r4 = + this.r4

      if (isNaN(this.r2)){
        return false
      }
      if (isNaN(this.r4)){
        return false
      }

      if (this.r1 == '-'){
        this.r2 *= -1
      } else if (this.r1 != '+'){
        return false
      }
      if (this.r3 == '-'){
        this.r4 *= -1
      } else if (this.r3 != '+'){
        return false
      }
      let b = this.r2 + this.r4
      let c = this.r2 * this.r4
      if ((b == this.num_one + this.num_two) && (c == this.num_one * this.num_two)){
        return true
      } else {
        return false
      }
    },
    check: function () {
      if (this.valid()){
        this.score += 1;
        this.num_one = this.randomvalue()
        this.num_two = this.randomvalue()
        if (Math.random() > 0.5){
          this.num_one *= -1
        }if (Math.random() > 0.5){
          this.num_two *= -1
        }
      }
      this.erase()
    },
    erase: function () {
      this.r1 = '_'
        this.r2 = '_'
        this.r3 = '_'
        this.r4 = '_'
    },
    randomvalue: function () {
      let minn = 1
      let maxn = 9
      return Math.floor(Math.random() * (maxn - minn + 1)) + minn;
    }
  }
    })


</script>
  

</body>

</html>
