        html, body{
            margin: 0;

            font-family: sans-serif;
        }

        h1, h2{
            /* font-family: Helvetica, sans-serif; */
            background: -webkit-linear-gradient(rgb(22, 68, 196), rgb(95, 216, 216));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h1{
            font-weight: 700;
        }
        h2{
            margin-left: 10px;
        }
        h3{
            font-weight: 700;
            color: white;
            /* background: -webkit-linear-gradient(rgb(95, 216, 216), rgb(22, 68, 196));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; */

        }
        .top{
            display: block;
            margin: 0 auto;
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }
        .box{
            width: 25vw;
            height: 200px;
            float: left;
            /* border: solid;
            border-width: 1px; */
            position: relative;
            padding: 0;
            margin: 0;
            box-shadow: 0px 10px 10px #888888;
        }
        .inbox{
            width: 100%;
            height: 100%;
            text-align: center;
            margin: 0;
            padding: 0;
            /* background: -webkit-linear-gradient(rgba(255, 255, 255, 0.6), rgba(43, 177, 255, 0.658)); */
            /* color: white; */
            
        }
        .ininbox{
            position: absolute;
            top: -16px;
            left: 0;
            height: 200px;
            width: inherit;
            z-index: -10;
            filter: brightness(1.2) contrast(60%);
            background-size: cover;
        }
        .box:hover .ininbox{
            filter: blur(3px) brightness(1.2) contrast(100%);
            color: red;
        }
        .box:hover .inbox{
            background: transparent;
        }
        p{
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        .proj h3{
            text-transform: uppercase;
            padding-top: 20px;
            text-shadow: 1px 1px 0px rgb(22, 68, 196),
                         2px 2px 1px rgb(95, 216, 216);
        }
        body{
            background: rgb(68, 68, 68);
        }
        button{
            background: white;
            border:solid;
            padding: 3px;
            border-radius: 3px;
            border-width: 1px;
        }
        li{
            display: inline-block;
            padding: 4px;
        }
        li span{
            background: -webkit-linear-gradient(rgb(22, 68, 196), rgb(95, 216, 216));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            padding: 0;
        }
        .proj{
            width: 25%;
            height: 200px;
            text-align: center;
            padding: 10px;
            float: left;
            overflow: hidden;
            /* border: solid;
            border-color: #000;
            border-width: 1px; */
            
        }
        .inproj{
            width: 100%;
            height: 100%;
            border: solid;
            border-color: #000;
            border-width: 1px;
            background-size: cover;
            background-position: 50% 10%;
            /* background-color: silver; */
            box-shadow: 0px 10px 10px #161616;
            position: relative;
            background: -webkit-linear-gradient(rgb(94, 94, 94), rgb(68, 68, 68));
        }
        .proj h3{
            padding-top: 20px;
            font-size: 1.5em;
        }
        .proj:hover{
            padding: 0;
        }
        .proj:hover .inproj{
            padding: 10px;
        }
        .links{
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .links a{
            padding: 10px;
            color: rgb(108, 255, 255)
        }
        @media only screen and (max-width: 650px) {
            .proj{
                width: 100%;
                height: auto;
                padding-top: 20px;
                padding-bottom: 20px;
            }
        }
        @media only screen and (min-width: 651px) and (max-width: 800px){
            .proj{
                width: 50%;
            }
        }
        @media only screen and (min-width: 801px) and (max-width: 1200px){
            .proj{
                width: 33.33%;
            }
        }

    </style>
